<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Gold: {{session['gold']}}</h2> 
    {% for job in jobs %}
        <form action="/process_money" method='POST'>
            <div class="job">
                <input type="hidden" name='job' value={{ job }}>     
                <input type="submit" action="process">       
                {{ job }}
            </div>
        </form>
    {% endfor %}
    
</body>
</html>
